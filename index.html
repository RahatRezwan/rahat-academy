<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rahat Academy</title>

        <!-- Bootstrap 5 link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="CSS/styles.css" />
    </head>
    <body>
        <header>
            <!-- Navbar Section -->
            <section class="">
                <nav class="navbar navbar-expand-lg bg-light ps-xl-5 pe-xl-5">
                    <div class="container-xl">
                        <a class="navbar-brand" href="#">rahat academy</a>
                        <div class="d-flex">
                            <div class="d-none d-sm-block d-lg-none">
                                <button class="btn btn-outline-primary me-2 px-5">Sign Up</button>
                            </div>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#rahatacademynavbar"
                                aria-controls="rahatacademynavbar"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="rahatacademynavbar">
                            <ul class="navbar-nav mb-2 mb-lg-0 m-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Categories
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Development</a></li>
                                        <li>
                                            <a class="dropdown-item" href="#">IT & Software</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Design</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Marketing</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Photography & Video</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Personal Development</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <form class="d-flex" role="search">
                                        <input
                                            class="form-control me-2"
                                            type="search"
                                            placeholder="Search Courses"
                                            aria-label="Search"
                                        />
                                        <button class="btn btn-outline-primary" type="submit">
                                            Search
                                        </button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <div class="d-block d-sm-none mt-3">
                                        <button class="btn btn-outline-primary px-5">
                                            Sign Up
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="d-none d-lg-block">
                            <button class="btn btn-outline-primary px-5">Sign Up</button>
                        </div>
                    </div>
                </nav>
            </section>
        </header>

        <!-- Bootstrap Js link  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
